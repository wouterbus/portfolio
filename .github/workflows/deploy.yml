name: Deploy React App via FTP

on:
  push:
    branches:
      - main # Change to your main branch name

jobs:
  web-deploy:
    name: Deploy
    runs-on: ubuntu-latest
    steps:
    - name: 🚚 Get latest code
      uses: actions/checkout@v3

    - name: ⚙️ Setup Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '18' # Use a stable Node.js version

    - name: 🔨 Build Project
      run: |
        npm install
        npm run build
        # Note: Vite's default build output is 'dist'

    - name: 📂 Deploy via FTP
      uses: SamKirkland/FTP-Deploy-Action@v4.3.3
      with:
        server: ${{ secrets.FTP_SERVER }}
        username: ${{ secrets.FTP_USERNAME }}
        password: ${{ secrets.FTP_PASSWORD }}
        # The local directory to upload is 'dist'
        local-dir: ./dist/ 
        # The remote server path, typically the root of the website
        server-dir: /public_html/ 
