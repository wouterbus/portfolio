name: 🚀 Auto Deploy React/Vite App to Hostinger

on:
  push:
    branches:
      - main  # deploy every time you push to main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: 📦 Checkout code
        uses: actions/checkout@v4

      - name: 🧰 Set up Node
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: ⚙️ Install dependencies
        run: npm install

      - name: 🏗️ Build project
        run: npm run build

      - name: 📤 Upload via FTP
        uses: SamKirkland/FTP-Deploy-Action@v4.3.5
        with:
          server: ${{ secrets.FTP_HOST }}
          username: ${{ secrets.FTP_USERNAME }}
          password: ${{ secrets.FTP_PASSWORD }}
          protocol: ftp
          port: 21
          local-dir: ./   # change this if your files are inside a folder (e.g. ./dist)
          server-dir: /public_html/   # adjust to your website’s root folder
